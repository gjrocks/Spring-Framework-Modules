    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap-select.css" rel="stylesheet">
    <!-- for the dropdown list of regions -->
    <link href="css/bootstrap-fileupload.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-switch.css" rel="stylesheet">
    <link href="css/bootstrap.icon-large.css" rel="stylesheet">
    <!-- for the Crop image on and off slider -->
    <link href="css/flat-ui-fonts.css" rel="stylesheet">
    <!-- for the fonts of the web page -->
    <link href="css/flat-ui-fonts.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <form name="formSubmit" action="#">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            </div>
            <div class="visible-lg">
                <br />
                <br />

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">
                    <li><a href="index.htm">Home</a></li>
                    <li><a href="driverslicense.htm">Driver's License</a></li>
                    <li><a href="driverslicenseduplex.htm">Driver's License Duplex</a></li>
                    <li><a href="passport.htm">Passport</a></li>

                    <li class="active"><a href="medinsurance.htm">Medical Insurance Card</a></li>

        <br />
        <br />
        <br />
        <div class="container">
            <div class="starter-template">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-12">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-12">
                        <div id="container-webcam" style="display: none">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <strong>Webcam View</strong>&nbsp;<i id="help-icon" class="icon-info" rel="tooltip"
                                                                         title="Click webcam area to capture."></i>
                                </div>
                                <div class="panel-body">
                                    <div class="container-video">
                                        <video id="webcam" width="640px" height="480px" class="thumbnail" autoplay></video>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="btn-group" data-toggle="buttons">
                                                <label class="btn btn-primary">
                                                    <input type="radio" name="options" id="rdoFront" />
                                                    Front Image
                                                </label>
                                                <label class="btn btn-primary">
                                                    <input type="radio" name="options" id="rdoBack" />
                                                    Back Image
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <strong>Captured Image</strong>
                                </div>
                                <div class="panel-body">
                                    <div class="col-xs-6 col-sm-6 col-lg-6">
                                        <canvas id="selected-canvas-front" width="640px" height="480px" class="thumbnail"></canvas>
                                        <canvas id="blank-canvas-front" width="640px" height="480px" style='display: none'></canvas>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-lg-6">
                                        <canvas id="selected-canvas-back" width="640px" height="480px" class="thumbnail"></canvas>
                                        <canvas id="blank-canvas-back" width="640px" height="480px" style='display: none'></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="container-camera">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-lg-6">
                                    <div id="fileupload-container-front" class="fileupload fileupload-new" data-provides="fileupload">
                                        <div class="fileupload-new thumbnail">
                                            <img class="img-responsive" id="placehold-image-front" src="Images/TapFront.gif" />
                                        </div>
                                        <div id="image-thumbnail-front" class="fileupload-preview fileupload-exists thumbnail">
                                        </div>
                                        <div>
                                            <span class="btn btn-file btn-link btn-sm">
                                                <!--<span class="fileupload-new">Select image</span>-->
                                                <!--<span class="fileupload-exists btn-sm">Change</span>-->
                                                <input id="input-image-front" type="file" capture="camera" name="medicalCardImageFront" />
                                            </span><a id="remove-button-front" href="#" class="btn btn-sm fileupload-exists"
                                                      data-dismiss="fileupload" style="display: none">Remove</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-lg-6">
                                    <div id="fileupload-container-back" class="fileupload fileupload-new" data-provides="fileupload">
                                        <div class="fileupload-new thumbnail">
                                            <img class="img-responsive" id="placehold-image-back" src="Images/TapBack.gif" />
                                        </div>
                                        <div id="image-thumbnail-back" class="fileupload-preview fileupload-exists thumbnail">
                                        </div>
                                        <div>
                                            <span class="btn btn-file btn-link btn-sm">
                                                <!--<span class="fileupload-new">Select image</span>-->
                                                <!--<span class="fileupload-exists btn-sm">Change</span>-->
                                                <input id="input-image-back" type="file" capture="camera" name="medicalCardImageBack" />
                                            </span><a id="remove-button-back" href="#" class="btn btn-sm fileupload-exists" data-dismiss="fileupload"
                                                      style="display: none">Remove</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-12">
                        <table style="margin-left: auto; margin-right: auto; text-align: left;">
                            <tr id="option-source">
                                <td>
                                    Select Source
                                </td>
                                <td>
                                    <input type="checkbox" id="chkImageSource" checked class="switch-large" data-label-icon="icon-fullscreen"
                                           data-on-label="<i class='icon-camera'></i>&nbsp;<i class='icon-hard-drive'></i>"
                                           data-off-label="<i class='icon-webcam'></i>">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <medium>Select Image Source</medium>
                                    &nbsp;
                                </td>
                                <td>
                                    <select id="imageSource-select" class="selectpicker" data-width="170px">
                                        <option value="101">Mobile Cropped</option>
                                        <option value="102">ScanShell/Twain</option>
                                        <option value="103">SnapShell</option>
                                        <option value="105">Other-Resize Image</option>
                                    </select>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <medium>Crop Image</medium>
                                    &nbsp;
                                </td>
                                <td>
                                    <div class="make-switch switch-medium control-label">
                                        <input id="chkPreProcessing" type="checkbox" checked>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div id="div-controls" class="col-xs-12 col-sm-12 col-lg-12">
                        <div class="col-xs-12 col-sm-12 col-lg-12">
                            <button id="btn-process-image" type="button" class="btn btn-lg btn-primary" style="width: 120px;
                            height: 50px;">
                                Process
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loading" style="text-align: center;">
            </div>
            <div id="errorDiv" style="text-align: center; color: red;">
            </div>
            <div class="row">
                <div id="extractedData" class="col-xs-12 col-sm-12" style="display: none;">
                    <div class="panel panel-info">
                        <div class="panel-heading text-center">
                            <strong>Extracted Data</strong>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-lg-12">
                                    <div id="medicalcard-data" class="form-horizontal">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            Image Captured
                        </h4>
                    </div>
                    <div class="modal-body">
                        <canvas id="captured-canvas" class="img-responsive"></canvas>
                    </div>
                    <div class="modal-footer">
                        <button type="btn-retake" class="btn btn-default" data-dismiss="modal">
                            Retake
                        </button>
                        <button id="btn-use-image" type="button" class="btn btn-primary">
                            Use Image
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <!-- Bootstrap core JavaScript ==================================================
        -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/MiscJS/base.js"></script>
        <script>
            goog.require('goog.crypt.base64');
        </script>
        <script src="js/MiscJS/jquery-2.0.3.js"></script>
        <script type="text/javascript">
            $(window).on('load', function () { $('.selectpicker').selectpicker({}); });
        </script>
        <script src="js/MiscJS/bootstrap.js"></script>
        <script src="js/MiscJS/bootstrap-fileupload.js"></script>
        <script src="js/MiscJS/jquery.base64.js"></script>
        <script src="js/MiscJS/bootstrap-switch.js"></script>
        <script src="js/MiscJS/bootstrap-select.js"></script>
        <script src="js/MiscJS/binaryajax.js"></script>
        <script src="js/MiscJS/exif.js"></script>
        <script src="js/MiscJS/canvasResize.js"></script>
        <script src="js/MiscJS/ui.js"></script>
        <script src="js/AcuantWebServiceJS/common.js"></script>
        <script src="js/AcuantWebServiceJS/licensekey.js"></script>
        <script src="js/AcuantWebServiceJS/medicalcard.js"></script>
    </form>
</body>
</html>
